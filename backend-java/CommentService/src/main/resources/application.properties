spring.application.name=comment-service

server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fullstack_project_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password=user_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8061/eureka/
eureka.instance.prefer-ip-address=true

